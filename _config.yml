# Site metadata
title: "Waleed Khamies"
email: "waleed@khamies.ca"
description: "Waleed Khamies is an applied machine learning scientist and on the PhD track at the University of Alberta,
  specializing in AI and healthcare. His research focuses on neural biomarkers in mental health conditions
  and developing secure AI models to support their care"
author: "Waleed Khamies"
lang: "en"
url: "https://waleed.khamies.ca"  # Update to "https://khamies.ca" if you use a custom domain
baseurl: ""  # Leave blank for root deployment
date_format: "%d %B %Y"
image: "/assets/img/me/me.png"
logo: "/assets/img/me/me.png"

# Social links (for jekyll-seo-tag rich previews)
social:
  name: Waleed Khamies
  links:
    - https://github.com/Khamies
    - https://twitter.com/khamiesw
    - https://linkedin.com/in/khamiesw

twitter:
  username: khamies_ai

# Optional: Add this if using Google Search Console
# google_site_verification: "YOUR-GOOGLE-VERIFICATION-CODE"

# Pagination & permalinks
paginate: 6
paginate_path: "/blog/page:num/"
permalink: pretty

# Comments
disqus_comments: "yes"
disqus_shortname: "waleedkhamies"

# Contact form (Formspree)
formspree_endpoint: "https://formspree.io/f/xpzgqkkr"

# Collections
collections:
  works:
    output: true
    permalink: /:collection/:name
  books:
    output: true
    permalink: /:collection/:name
  projects:
    output: true
    permalink: /:collection/:name
  news:
    output: true
    permalink: /:collection/:name
  research:
    output: true
    permalink: /:collection/:name

# Archive pages
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive
    tag: archive
  permalinks:
    category: /categories/:name/
    tag: /tags/:name/

# Plugins
plugins:
  - jekyll-archives
  - jekyll-paginate
  - jekyll-feed
  - jekyll-seo-tag
#  - jekyll-sitemap

# Sass settings
sass:
  style: compressed

# Markdown engine
markdown: kramdown

# Exclude these from the build
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/
