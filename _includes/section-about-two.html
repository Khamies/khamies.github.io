{% assign content = site.data.content['about_two'] %}

<section class="gap no-bottom">
  <div class="container">
    <div class="row align-items-center">  <!-- vertically align image + text -->
      <div class="col-xl-6">
        <div class="welcome text-center">  <!-- optional: center image in column -->
          <img alt="img" src="{{ content.image1 | absolute_url }}" style="width: 80%; max-width: 280px; height: auto; border-radius: 50%;">
        </div>
      </div>
      <div class="col-xl-6">  <!-- removed pl-75 -->
        <div class="heading design-enjoy">
          <h6>{{ content.subtitle | safeHTML }}</h6>
          <h2>{{ content.title | safeHTML }}</h2>
          <img alt="line" src="/assets/images/headingline.png">
        </div>
        <div class="welcome-text">
          <h6 class="pt-4 pb-5">
            {{ content.description | safeHTML }}
          </h6>
          {% for item in content.items %}
          <h5>{{ item.title | safeHTML }}</h5>
          <p>{{ item.text | safeHTML }}</p>
          {% endfor %}
          <a href="{{ content.link }}" class="themebtu">{{ content.button }}</a>
        </div>
      </div>
    </div>
  </div>  
  <img class="w-100" alt="line" src="/assets/images/line.jpg">
</section>
